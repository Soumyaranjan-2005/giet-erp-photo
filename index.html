<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="View GIET University ERP photos. Built by SRM.">
  <meta name="keywords" content="GIET ERP, GIET photo, ERP photo, GIET University, Giet erp photo, GIET University photos, GIET student photos, GIET University ERP, GIET University student photos">
  <meta property="og:title" content="GIET ERP Photo" />
  <meta property="og:image" content="https://giet-erp-photo.netlify.app/Image/University-Logo-backup.png" />
  <meta property="og:url" content="https://giet-erp-photo.netlify.app/" />
  <meta property="og:type" content="website" />


  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://giet-erp-photo.netlify.app/" />

  <title>GIET ERP PHOTO</title>
  <link rel="icon" type="image/png" href="Image/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <meta name="google-site-verification" content="Z-mAjMiWvWDVWRTseEjT_z4FtCZY6LueUi_safRjOEQ" />
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <img src="Image/University-Logo-backup.png" alt="GIET Logo">
      <h2>GIET UNIVERSITY</h2>
      <p>All GIET student's photos<br>in one place.</p>
    </div>

    <div class="right-panel">
      <h1>GIET Erp Photo</h1>
      <div class="form-group">
        <label for="batch">Batch:</label>
        <select id="batch">
          <option value="22">2022</option>
          <option value="23" selected>2023</option>
          <option value="24">2024</option>
          <option value="25">2025</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Branch:</label>
        <select id="branch">
          <option value="CSE">CSE</option>
          <option value="CSEAIML">CSEAIML</option>
          <option value="CSEDS">CSEDS</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="EE">EE</option>
          <option value="ME">ME</option>
          <option value="BT">BT</option>
          <option value="BAG">BAG</option>
          <option value="CV">CV</option>
          <option value="CHE">CHE</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
          
        </select>
      </div>

      <div class="form-group input-pair">
        <input type="number" id="startRoll" placeholder="Start Roll No (e.g., 1)" min="1" max="999">
        <input type="number" id="endRoll" placeholder="End Roll No (e.g., 35)" min="1" max="999">
      </div>

      <button onclick="showPhotos()">Show Photos</button>
    </div>
  </div>

  <div class="gallery" id="photoGallery"></div>
  <div class="footer-animated">
    Â© 2025 - Presented by SRM. All rights reserved.
  </div>
  <script src="index.js"></script>

</body>
</html>
